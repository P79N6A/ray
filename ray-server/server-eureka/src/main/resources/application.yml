########################################################
#          Environment for production 192.168.61.25
########################################################
---
spring: 
  profiles: prod25
security: 
  user: 
    name: zhjt
    password: zhjt
eureka:
  instance:
    instance-id: 192.168.61.25:8761
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url: 
      defaultZone: http://zhjt:zhjt@192.168.61.26:8761/eureka/
